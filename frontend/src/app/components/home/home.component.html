<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.shopify.com/s/files/1/1109/6048/t/63/assets/slide_3.jpg?v=10647684240043215823" class="d-block w-100" alt="fixed">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.shopify.com/s/files/1/1109/6048/t/63/assets/slide_5.jpg?v=6616482696776852530" class="d-block w-100" alt="ebike">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.shopify.com/s/files/1/1109/6048/t/63/assets/slide_4.jpg?v=18129112444557263176" class="d-block w-100" alt="urban">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container mt-4">
      <div class="row">
          <div class="col">
              <h2 class="text-center mb-3">Nuevas bicis</h2>
          </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="card col-12 col-sm-6 col-md-3 mx-4 mb-4 px-0 border-0 shadow-sm" *ngFor="let model of productService.products">
            <img src="{{model.file}}" class="card-img-top px-2 h-50" alt="{{model.name}}">
            <div class="card-body text-center">
              <h5 class="card-title text-info mb-1">{{model.name}}</h5>
              <h6 class="card-title mb-1">{{model.type}}</h6>
              <p class="card-text mb-2">{{model.color}}</p>
              <a href="#" class="btn btn-warning mr-2"> <b> $ {{model.price}} </b></a>
              <a href="/cart" class="btn btn-info"> Agregar al carrito</a>
            </div>
          </div>
      </div>
  </div>

  <app-footer></app-footer>
